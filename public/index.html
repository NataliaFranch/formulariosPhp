<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
		crossorigin="anonymous">
	<title>Registrarse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="container-fluid form-row">
	<form action="../controllers/process.php" method="post">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputName">Nombre</label>
				<input type="text" name="name" class="form-control" id="inputName" required="required" placeholder="Pepito">
			</div>
			<div class="form-group col-md-6">
				<label for="inputSurname">Apellidos</label>
				<input type="text" name="surname" class="form-control" id="inputSurname" 
				required="required" placeholder="Grillo">
			</div>
		</div>
		<div class="form-group">
			<label for="inputTlf">Teléfono</label>
			<input type="tel"  name="tlf" class="form-control" id="inputTlf" required="required" placeholder="000000000">
		</div>
		<div class="form-group">
			<label for="inputEmail">Correo electrónico</label>
			<input type="email" class="form-control" id="inputEmail" required="required" placeholder="name@example.com">
		</div>
		<div class="form-group">
			<label for="inputPassword">Contraseña</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
		</div>
		<div class="form-group">
			<input type="submit" value="Enviar">
		</div>
	</form>
	</form>
</body>
</html>
