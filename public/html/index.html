<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/indexStyle.css"> 
	<title>Registrarse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<form action="../controllers/process.php" method="post">
		<div class="registerWindow">
			<div class="form-group headerForm">
				<label> Registro </label>
			</div>
			<div class="container-fluid form-row">
				<div class="form-group col-md-6">
					<label class="inputText" for="inputName">Nombre</label>
					<input type="text" name="name" class="form-control input" id="inputName" required="required" 						placeholder="Pepito">
				</div>
				<div class="form-group col-md-6">
					<label class="inputText" for="inputSurname">Apellidos</label>
					<input type="text" name="surname" class="form-control  input" id="inputSurname" 
					required="required" placeholder="Grillo">
				</div>
			</div>
			<div class="container-fluid form-group">
				<label class="inputText" for="inputTlf">Teléfono</label>
				<input type="tel"  name="tlf" class="form-control  input" id="inputTlf" required="required" 					placeholder="000000000">
			</div>
			<div class="container-fluid form-group">
				<label class="inputText" for="inputEmail">Correo electrónico</label>
				<input type="email" class="form-control  input" id="inputEmail" required="required" 					placeholder="name@example.com">
			</div>
			<div class="container-fluid form-group">
				<label class="inputText" for="inputPassword">Contraseña</label>
				<input type="password" class="form-control  input" id="inputPassword" placeholder="Contraseña">
			</div>
			<div class="container-fluid form-group" style="text-align:right">
				<input type="submit" class="btn btn-primary btn-lg" value="Enviar">
			</div>
		</div>
	</form>
</body>
</html>
